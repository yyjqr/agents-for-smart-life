general:
  use_uvloop: true
  tracing:
    phoenix:
      _type: phoenix
      endpoint: http://localhost:6006/v1/traces
      project: profiler_agent

functions:
  px_query:
    _type: px_query
    phoenix_url: http://localhost:6006
    time_window_seconds: 600000
    default_project_name: simple_calculator
  flow_chart:
    _type: flow_chart
  token_usage:
    _type: token_usage
  response_composer: # response_composer is used as the final step of the ReWOO agent
    _type: response_composer

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    temperature: 0.0
    max_tokens: 250
  openai_llm:
    _type: openai
    model_name: gpt-4o
    temperature: 0.0
  qwq_32b:
    _type: nim
    model_name: qwen/qwq-32b
    temperature: 0.0
  nemotron_49b:
    _type: nim
    model_name: nvidia/llama-3.3-nemotron-super-49b-v1
    temperature: 0.0

workflow:
  _type: profiler_agent
  llm_name: nim_llm
  max_retries: 3
  max_iterations: 4
  tools:
    - px_query
    - flow_chart
    - token_usage
