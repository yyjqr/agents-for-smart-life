general:
  use_uvloop: true

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 250
  r1_model:
    _type: nim
    model_name: deepseek-ai/deepseek-r1
    temperature: 0.0
    max_tokens: 2000

functions:
  wikipedia_search:
    _type: wiki_search
    max_results: 3
  current_datetime:
    _type: current_datetime
  code_generation:
    _type: code_generation
    programming_language: "Python"
    description: "Useful to generate Python code. For any questions about code generation, you must only use this tool!"
    llm_name: nim_llm
    verbose: true
  react_agent:
    _type: react_agent
    tool_names: [ wikipedia_search, current_datetime, code_generation ]
    llm_name: nim_llm
    verbose: true
    parse_agent_response_max_retries: 2

workflow:
  _type: reasoning_agent
  llm_name: r1_model
  augmented_fn: react_agent
  verbose: true
