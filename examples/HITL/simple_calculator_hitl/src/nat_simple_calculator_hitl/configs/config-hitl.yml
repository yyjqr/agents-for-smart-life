general:
  use_uvloop: true

functions:
  calculator_multiply:
    _type: calculator_multiply
  calculator_inequality:
    _type: calculator_inequality
  calculator_divide:
    _type: nat_simple_calculator/calculator_divide
  current_datetime:
    _type: current_datetime
  calculator_subtract:
    _type: calculator_subtract
  hitl_approval_tool:
    _type: hitl_approval_tool
    prompt: |
      You have reached the maximum number of iterations.
  react_agent:
    _type: react_agent
    tool_names:
      - calculator_multiply
      - calculator_inequality
      - current_datetime
      - calculator_divide
      - calculator_subtract
    llm_name: nim_llm
    verbose: true
    retry_parsing_errors: true
    max_retries: 3
    max_tool_calls: 1

llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024
  openai_llm:
    _type: openai
    model_name: gpt-3.5-turbo
    max_tokens: 2000

workflow:
  _type: retry_react_agent
  hitl_approval_fn: hitl_approval_tool
  react_agent_fn: react_agent
  max_retries: 3
  max_iterations_increment: 1
